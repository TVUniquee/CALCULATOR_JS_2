<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>

    <script>
    function da_valoare(x) {
    document.getElementById('inputwindow').value += x;
}

    function clearInput(y) {
    document.getElementById('inputwindow').value = y;
}

    function calculateResult() {
    var rezultat = eval(document.getElementById('inputwindow').value);
    document.getElementById('inputwindow').value = rezultat;
}
    </script>

	<div class="calculatorul_meu">
    <form name="calculator" id="calculator">
        <input type="text" name="inputwindow" id="inputwindow">
        <div>
            <input type="button" id="plus" value="+" onclick="da_valoare(document.getElementById('plus').value)">
            <input type="button" id="minus" value="-" onclick="da_valoare(document.getElementById('minus').value)">
            <input type="button" id="imultire" value="*" onclick="da_valoare(document.getElementById('imultire').value)">
            <input type="button" id="impartire" value="/" onclick="da_valoare(document.getElementById('impartire').value)">
        </div>
        <div class="rezultat">
            <input type="button" id="rezultat" value="=" onclick="calculateResult()">
            <button type="button" id="sterge" value="" onclick="clearInput(document.getElementById('sterge').value)">Sterge</button>
        </div>

    </form>
    </div>


</body>
</html>
